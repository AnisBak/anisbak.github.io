<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WAP Dictionary</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <link href="dict.css" rel="stylesheet">
    <script src="dict.js" type="text/javascript"></script>
</head>

<body>
    <!-- Header -->
    <h1> WAP Online Dictionary </h1>

    <!-- Search Section -->
    <div id="searchDiv">
        <span>Term:</span>
        <input type="text" id="word">
        <button id="lookupBtn">Lookup</button>
        <img id="searchResultLoader" src="loader.gif" alt="search result loader" width="13px">
    </div>

    <!-- Result Section -->
    <div id="searchResultDiv"></div>

    <div id="validator">
		<a href="http://validator.w3.org/check/referer"><img src="w3c-html.png" alt="Valid HTML5" /></a> 
		<a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="w3c-css.png" alt="Valid CSS" /></a>
        <a href="https://www.jslint.com/"><img src="jsLint.png" alt="Valid JS"/></a>
	</div>
</body>

</html>
